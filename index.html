<!DOCTYPE html>
<html>
<head>
  <title>Scale Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: grey;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calculator-button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script>
    function scaleCalculator() {
      var scaleInput = document.getElementById('scaleInput');
      var distanceCmInput = document.getElementById('distanceCmInput');
      var outputTypeInput = document.getElementById('outputTypeInput');
      var outputDiv = document.getElementById('outputDiv');

      var scale = parseInt(scaleInput.value);
      var distanceCm = parseFloat(distanceCmInput.value);
      var outputType = parseInt(outputTypeInput.value);

      if (!isNaN(scale) && !isNaN(distanceCm) && !isNaN(outputType)) {
        var distanceMapUnits = scale * distanceCm;
        var result;

        if (outputType === 1) {
          var distanceM = distanceMapUnits / 100.0;
          result = `For a scale of 1:${scale}, The answer in meters is: ${distanceM} m`;
        } else if (outputType === 2) {
          var distanceKm = distanceMapUnits / 100000.0;
          result = `For a scale of 1:${scale}, the answer in kilometers is: ${distanceKm} km`;
        } else {
          result = 'Invalid output type selected. Please choose 1 for meters or 2 for km.';
        }

        outputDiv.textContent = result;
      } else {
        outputDiv.textContent = 'Invalid input. Please fill in all fields with valid numbers.';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div>
      <label for="scaleInput">Scale: 1:</label>
      <input type="number" id="scaleInput">
    </div>
    <div>
      <label for="distanceCmInput">Distance in centimeters:</label>
      <input type="number" id="distanceCmInput">
    </div>
    <div>
      <label for="outputTypeInput">Output type: </label>
      <select id="outputTypeInput">
        <option value="1">Meters</option>
        <option value="2">Kilometers</option>
      </select>
    </div>
    <button class="calculator-button" onclick="scaleCalculator()">Calculate</button>
    <div id="outputDiv" class="output"></div>
  </div>
</body>
</html>
